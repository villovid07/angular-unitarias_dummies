<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>  
        <th scope="col">login</th>
        <th scope="col">node id</th>
        <th scope="col">image </th>
     
      </tr>
    </thead>
    <tbody>
      <tr *ngFor ="let user of users; let i= index">
        <td scope="row">{{i+1}}</td>
        <td >{{user.login}}</td>
        <td>{{user.node_id}}</td>
        <td><img width="40px" [src]="user.avatar_url"></td>
      
      </tr>
      
    </tbody>
  </table>
